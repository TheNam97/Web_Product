<div class="row contain">
    <div class="col-xs-12">
      <form >
        <h2>Edit Product</h2>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text"
                     id="name"
                     name="name"
                     class="form-control"
                     style=" display: flex;  margin-bottom: 10px;"
                     value={{data.productName}}
                     #NameProduct
                     >
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Type</label>
                    <select type="select"
                       id="name"
                       class="form-control"
                       style=" display: flex;  margin-bottom: 10px;"
                       #TypeProduct
                       >
                       <option *ngFor="let type of typeSelect" value="{{type}}">{{type}}</option>
                    </select>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Manufacturer</label>
                <select type="select"
                id="name"
                class="form-control"
                style=" display: flex;  margin-bottom: 10px;"
                #ManufacturerProduct
                >
                <option *ngFor="let manu of manuSelect" >{{manu}}</option>
             </select>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                class="form-control"
                style=" display: flex;  margin-bottom: 10px;"
                value={{data.description}}
                #DescriptionProduct
                rows="6"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Year</label>
                <input type="text"
                       id="name"
                       class="form-control"
                       style=" display: flex;  margin-bottom: 10px;"
                       value={{data.year}}
                       #YearProduct
                       >
                       
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-xs-3">
            <div class="form-group">
              <label for="price">Price</label>
              <span style="float: right"> VNƒê</span>
              <input type="text"
                     id="price"
                     class="form-control"
                     style=" display: flex;  margin-bottom: 10px;"
                     value={{data.price}}
                     #PriceProduct
                     >
                     
            </div>
          </div>
        </div>
        <div class="row button-css">
          <div class="col-xs-12" >
            <button
              type="submit"
              class="btn btn-success"
              [disabled]=""
              style=" width: 100px; margin-right: 15px;"
              (click)="editProduct()"
              mat-button mat-dialog-close
              >Edit
            </button>
            
            <button type="button"
                    class="btn btn-danger"

                    mat-button mat-dialog-close
                    >
                    Cancel
            </button>

            <button type="button"
                    class="btn btn-dark"
                    style="float: right;"
                    (click)="deleteProduct()"
                    mat-button mat-dialog-close
                    >
                    Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
