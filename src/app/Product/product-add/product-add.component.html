<div class="row contain">
    <div class="col-xs-12">
      <form  >

        <h2>Add Product</h2>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text"
                     id="name"
                     class="form-control"
                     name="Name"
                     style=" display: flex;  margin-bottom: 10px;"
                     [(ngModel)] = "product.productName"
                     >
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Type</label>
                    <select type="select"
                       id="name"
                       name="Type"
                       style=" display: flex;  margin-bottom: 10px;"
                     [(ngModel)] = "product.type"
                       class="form-control">
                        <option *ngFor="let type of typeSelect" value="{{type}}">{{type}}</option>
                    </select>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Manufacturer</label>
                <select type="select"
                id="name"
                name="Manufacturer"
                style=" display: flex;  margin-bottom: 10px;"
                [(ngModel)] = "product.manufacturer"
                class="form-control">
                 <option *ngFor="let manu of manuSelect" value="{{manu}}">{{manu}}</option>
             </select>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                class="form-control"
                name="Description"
                style=" display: flex;  margin-bottom: 10px;"
                [(ngModel)] = "product.description"
                rows="6"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-4">
              <div class="form-group">
                <label for="name">Year</label>
                <input type="text"
                       id="name"
                       name="Year"
                       style=" display: flex;  margin-bottom: 10px;"
                     [(ngModel)] = "product.year"
                       class="form-control">
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-xs-3">
            <div class="form-group">
              <label for="price">Price</label>
              <span style="float: right"> VNƒê</span>
              <input type="text"
                     id="price"
                     name="Price"
                     style=" display: flex;  margin-bottom: 0px;"
                     [(ngModel)] = "product.price"
                     class="form-control">
              
            </div>
          </div>
        </div>
        <div class="row button-css">
          <div class="col-xs-12">
            <form class="d-flex">
            <button
        
              type="submit"
              class="btn btn-success text-center"
              [disabled]=""
              style=" display: flex; width: 100px; margin-right: 5px; margin-left: auto;  justify-content: center;"
              (click)="insertProduct()"
              mat-button mat-dialog-close
              >Save
            </button>
            <button type="button"
                    class="btn btn-danger"
                    style="display: flex; margin-left: 5px; margin-right: auto;"
                    mat-button mat-dialog-close
                    >
                    Cancel
            </button>
        </form>
          </div>
        </div>
      </form>
    </div>
  </div>
